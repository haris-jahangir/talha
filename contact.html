<!-- Contact Section -->
<section class="w3-container w3-padding-32">
  <h1 class="w3-center">Contact Us</h1>
  <div class="w3-row-padding w3-padding-16">
    <div class="w3-half">
      <div class="w3-card">
        <div class="w3-container">
          <h2>Contact Information</h2>
          <p><i class="fa fa-map-marker"></i> 123 Street Name, City, Country</p>
          <p><i class="fa fa-phone"></i> Phone: +123456789</p>
          <p><i class="fa fa-envelope"></i> Email: example@example.com</p>
        </div>
      </div>
    </div>
    <div class="w3-half">
      <div class="w3-card">
        <div class="w3-container">
          <h2>Contact Form</h2>
          <form action="#" method="post">
            <p><input class="w3-input w3-border" type="text" placeholder="Name" required name="Name"></p>
            <p><input class="w3-input w3-border" type="email" placeholder="Email" required name="Email"></p>
            <p><input class="w3-input w3-border" type="text" placeholder="Subject" required name="Subject"></p>
            <p><textarea class="w3-input w3-border" placeholder="Message" required name="Message"></textarea></p>
            <p><button class="w3-button w3-block w3-light-grey w3-hover-blue-grey" type="submit">Send Message</button></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
